        (click)="handleClick($event, page)"

            'text-blue-600': page === currentPage,
            'border-blue-300': page === currentPage,
            'bg-blue-50': page === currentPage,
            'hover:bg-blue-100': page === currentPage,
            'hover:text-blue-700': page === currentPage,

            'text-gray-500': page !== currentPage,
            'border-gray-300': page !== currentPage,
            'bg-white': page !== currentPage,
            'hover:bg-gray-100': page !== currentPage,
            'hover:text-gray-700': page !== currentPage,
