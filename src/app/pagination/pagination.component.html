<nav aria-label="Page navigation example">
  <ul class="flex items-center -space-x-px h-10 text-base">
    <!-- Previous -->
    <li>
      <a
        href="#"
        (click)="handleClick($event, currentPage - 1)"
        class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
      >
        <span class="sr-only">Previous</span>
        <svg
          class="w-3 h-3 rtl:rotate-180"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 6 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 1 1 5l4 4"
          />
        </svg>
      </a>
    </li>

    <li *ngFor="let pageObj of pageNumber; index as page">
      <a
        href="#"
        (click)="handleClick($event, page + 1)"
        [class]="{
            'z-10': (page + 1 ) === currentPage,
            'relative': (page + 1 ) === currentPage,
            'text-blue-600': (page + 1 ) === currentPage,
            'border-blue-300': (page + 1 ) === currentPage,
            'bg-blue-50': (page + 1 ) === currentPage,
            'hover:bg-blue-100': (page + 1 ) === currentPage,
            'hover:text-blue-700': (page + 1 ) === currentPage,

            'text-gray-500': (page + 1 ) !== currentPage,
            'border-gray-300': (page + 1 ) !== currentPage,
            'bg-white': (page + 1 ) !== currentPage,
            'hover:bg-gray-100': (page + 1 ) !== currentPage,
            'hover:text-gray-700': (page + 1 ) !== currentPage,
        }"
        class="flex items-center justify-center px-4 h-10 leading-tight border"
      >
        {{ page + 1 }}
      </a>
    </li>

    <!-- Next -->
    <li>
      <a
        href="#"
        (click)="handleClick($event, currentPage + 1)"
        class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
      >
        <span class="sr-only">Next</span>
        <svg
          class="w-3 h-3 rtl:rotate-180"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 6 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 9 4-4-4-4"
          />
        </svg>
      </a>
    </li>
  </ul>
</nav>
